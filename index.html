<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="h3__title">Rock Paper Scissor</h3>
    <div class="option__btn">
      <button class="option" id="rock">
        <img class="move-icon" src="assets/Rock-emoji.png" alt="rock" />
      </button>
      <button class="option" id="paper">
        <img class="move-icon" src="assets/Paper-emoji.png" alt="paper" />
      </button>
      <button class="option" id="scissor">
        <img class="move-icon" src="assets/Scissor-emoji.png" alt="scissor" />
      </button>
    </div>
    <div class="your__choice"></div>
    <div class="computer__response"></div>
    <p class="result"></p>

    <div class="score-board" id="score">
      <p class="player-score">Player Score: <span id="pscore">0</span></p>
      <p class="computer-score">Computer Score: <span id="cscore">0</span></p>
      <button class="reset-board-score" id="reset">RESET</button>
      <button class="auto-play-btn" id="auto-play">AUTO PLAY</button>
    </div>

    <div class="player-stat">
      <h4>OverAll Stats</h4>
      <h5>Wins: <span id="player-wins">0</span></h5>
      <h5>Loses: <span id="player-loses">0</span></h5>
      <h5>Ties: <span id="player-ties">0</span></h5>
      <button id="restore">Restore</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
